<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="icon" href="logo.png" />

    <title>WebGL Fluid Simulation</title>
    <meta name="description" content="A WebGL fluid simulation that works in mobile browsers." />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Webgl Fluid Simulation" />
    <meta property="og:description" content="A WebGL fluid simulation that works in mobile browsers." />
    <meta property="og:url" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/" />
    <meta property="og:image" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/logo.png" />

    <script type="text/javascript" src="dat.gui.min.js"></script>

    <style>
        @font-face {
            font-family: 'iconfont';
            src: url('iconfont.ttf') format('truetype');
        }

        * {
            user-select: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .dg {
            display: none !important;
        }

        #landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        #enter-btn {
            padding: 20px 50px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            pointer-events: auto;
        }

        #portfolio-frame {
            display: none;
            width: 100vw;
            height: 100vh;
            border: none;
            position: relative;
            z-index: 2;
        }
    </style>

    <script>
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
        ga('create', 'UA-105392568-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
</head>

<body>
    <canvas></canvas>
    <!-- Landing screen -->
    <div id="landing">
        <button id="enter-btn">Enter</button>
    </div>
    <iframe id="portfolio-frame" src="https://shridharportfolio.netlify.app/"></iframe>

    <!-- App Promo Popup -->
    <div class="promo">
        <div class="promo-middle">
            <div class="promo-content">
                <div class="promo-header">
                    <span class="promo-close">&times;</span>
                </div>

            </div>
        </div>
    </div>
    <div class="promo-body">
        <p>Try Fluid Simulation app!</p>
        <div class="links-container">
            <a class="link" id="apple_link" target="_blank">
                <img class="link-img" alt="Download on the App Store" src="app_badge.png" />
            </a>
            <a class="link" id="google_link" target="_blank">
                <img class="link-img" alt="Get it on Google Play" src="gp_badge.png" />
            </a>
        </div>
    </div>

    <!-- Fluid Simulation Code -->
    <script src="./script.js"></script>

    <!-- Page Transition Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const enterBtn = document.getElementById('enter-btn');
            const landing = document.getElementById('landing');
            const frame = document.getElementById('portfolio-frame');

            enterBtn.addEventListener('click', () => {
                landing.style.opacity = '0';
                setTimeout(() => {
                    landing.style.display = 'none';
                    frame.style.display = 'block';
                }, 1000);
            });
        });

    </script>
</body>

</html>
